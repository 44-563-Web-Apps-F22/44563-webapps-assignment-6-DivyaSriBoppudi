<!DOCTYPE html>
<html>
    <head>
        <title>Discount Evaluation</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

     </head>
<body  class="p-3 mb-2 bg-light text-dark text-center">
<h1>Divya sri computes discounts</h1>
<h2 class="fst-italic">Getting input</h2>

<div class="container ">
<form class="mt-3 mb-3 form-control border border-info">
    <label class="mb-4" for="base_amount">Enter base amount</label>
    <input type ="number" id="base_amount" name="amount" value=20> <br>

    <label class="mb-4" for="discount_value">Enter the discount percentage</label>
    <input type ="number" id="discount_value" name="discount_amount" value=10> <br>

    <input class="btn btn-warning" type="button" onclick="discount()" value="Apply discount">
</form>

<p class="text-danger" id="result">This result will be displayed here...</p>
</div>
<br>
<div class="container">
<form class="form-check border border-warning">
    <input class="mb-4" type="radio" id="rg1_times" name="choose_options" value="times" onclick="chooseOp()">
    <label for="rg1_times">*</label><br>

    <input class="mb-4" type="radio" id="rg1_divide" name="choose_options" value="divide" onclick="chooseOp()">
    <label for="rg1_divide">/</label><br>

    <input class="mb-4" type="radio" id="rg1_exponent" name="choose_options" value="exponent" onclick="chooseOp()">
    <label for="rg1_exponent">**</label><br>
</form>
<p class="text-primary" id="result_radio">Result for the selected operation will be displayed here...</p>
</div>
<script> 
function chooseOp() {
    amount = document.getElementById("base_amount").value
    discount_value = document.getElementById("discount_value").value
    operation = document.getElementsByName("choose_options")
    out = document.getElementById("result_radio")
    var value;
    if(operation[0].checked) {
        value = amount+ " * " +discount_value+" is : "+ amount * discount_value;
    } else if(operation[1].checked) {
        value = amount+ " / " +discount_value+" is : "+amount / discount_value;
    } else if(operation[2].checked) {
        value = amount+ " ^ " +discount_value+" is : "+amount ** discount_value;
    }
    out.innerHTML = value;
}

function discount (){
    amount = document.getElementById("base_amount").value
    discount_value = document.getElementById("discount_value").value
    
    out = document.getElementById("result")
    var result = "Discounted amounts for base "+amount+" are:";
    for(i=1;i<=5;i++) {
        var value;
        value = (i*amount)*(1-discount_value/100);
        result = result+" "+value;
    }
    out.innerHTML = result;
}
</script>

</body>
</html>
