<!DOCTYPE html>
<html>
 <head>
    <title>Musician Information</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

 </head>
<body  class="p-3 mb-2 bg-light text-dark text-center">
<h1 class="text-warning">Musician guess by Divya sri Boppudi</h1>
<h2 class="fst-italic">Getting input</h2>

<div class="container ">
<form class="mt-3 mb-3 form-control border border-danger">    
    <label class="mt-4 mb-4" for="musician_name">Enter the secret musician name</label>
    <input type ="password" id="musician_name" name="musician_name" value="John Lennon"> <br>

    <label class="mb-4" for="guess_musician">Guess the musician</label>
    <input type ="text" id="guess_musician"> <br>

    <input class="btn btn-info mb-4" type="button" id="check_guess" onclick="checkGuess()" value="Check the guess">
</form>


<p class="text-primary alert alert-dark" id="result">Results will be displayed here...</p>
</div>
<br>
<div class="container">
    <img class="img-thumbnail border-warning" id="myImg" src="Images/Paper wasp.jpg" width="100" height="100" onclick="swapImage()">
</div>

<script> 
correct=0;
wrong=0;
useImage=1;

function swapImage() {
switch(useImage) {
    case 1:
        document.getElementById("myImg").src =  "Images/Butterfly.jpg";
        useImage=2;
        break;
    case 2:
        document.getElementById("myImg").src =  "Images/Owlfly.jpg";
        useImage=3;
        break;
    case 3:
        document.getElementById("myImg").src =  "Images/Paper wasp.jpg";
        useImage=1;
        break;
}
}

countWrong=0

function checkGuess(){
    console.log("Getting form values")
    secret_musician = document.getElementById("musician_name").value
    guess = document.getElementById("guess_musician").value
    
    out = document.getElementById("result")    
    if(secret_musician === guess){
        correct += 1;
        countWrong =0
        out.innerHTML = "Correct: "+correct+", Wrong: "+wrong;
        
        alert("You got it right");
    } else {
        wrong += 1;
        countWrong++;
        
        out.innerHTML = "Correct: "+correct+", Wrong: "+wrong;
        alert("Wrong Musician");
    }
    if(countWrong == 3) {
        document.getElementById("check_guess").onclick = gameOver;
    }
}

function gameOver() {
alert("Sorry, game over.");
}

</script>

</body>
</html>
