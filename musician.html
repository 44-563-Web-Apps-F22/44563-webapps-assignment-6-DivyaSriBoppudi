<!DOCTYPE html>
<html>
 <head>
    <title>Musician Information</title>
 </head>
<body>
<h1>Musician guess by Divya sri Boppudi</h1>
<h2>Getting input</h2>

<form>
    <label for="musician_name">Enter the secret musician name</label>
    <input type ="password" id="musician_name" name="musician_name" value="John Lennon"> <br>

    <label for="guess_musician">Guess the musician</label>
    <input type ="text" id="guess_musician"> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>
<br>
<div>
    <img id="myImg" src="Images/Paper wasp.jpg" width="100" height="100" onclick="swapImage()">
</div>

<script> 
correct=0;
wrong=0;
useImage=1;

function swapImage() {
switch(useImage) {
    case 1:
        document.getElementById("myImg").src =  "Images/Butterfly.jpg";
        useImage=2;
        break;
    case 2:
        document.getElementById("myImg").src =  "Images/Owlfly.jpg";
        useImage=3;
        break;
    case 3:
        document.getElementById("myImg").src =  "Images/Paper wasp.jpg";
        useImage=1;
        break;
}
}

function checkGuess(){
    console.log("Getting form values")
    secret_musician = document.getElementById("musician_name").value
    guess = document.getElementById("guess_musician").value
    
    out = document.getElementById("result")    
    if(secret_musician === guess){
        correct += 1;
        out.innerHTML = "Correct: "+correct+", Wrong: "+wrong;
        alert("You got it right");
    } else {
        wrong += 1;
        out.innerHTML = "Correct: "+correct+", Wrong: "+wrong;
        alert("Wrong Musician");
    }
}
</script>

</body>
</html>
