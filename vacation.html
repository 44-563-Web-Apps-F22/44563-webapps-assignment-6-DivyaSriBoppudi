<!DOCTYPE html>
<html>
 <head>
    <title>Vacation Plan</title>
 </head>
<body>
<h1>Divya sri selects a vacation</h1>
<br>
<form>
<input type="checkbox" id="air" name="transport" value="True">
<label for="air">Travel by Air</label></br>

<input type="checkbox" id="domestic" name="reservation" value="True">
<label for="domestic">Domestic</label></br>

<input type="checkbox" id="resort" name="accomodation" value="False">
<label for="resort">Resort</label></br>

<input type="button" value="Select a vacation" onclick="selectVacation()">
</form>
<p id="result_checkbox">The result for vacation planning will display here...</p>
<br>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 
my_vacation = {}

function selectVacation() {
    my_vacation = {}
    my_vacation.air = document.getElementById("air").checked
    my_vacation.domestic = document.getElementById("domestic").checked
    my_vacation.resort = document.getElementById("resort").checked
    out = document.getElementById("result_checkbox")

    out.innerHTML = JSON.stringify(my_vacation)
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
