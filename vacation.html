<!DOCTYPE html>
<html>
 <head>
    <title>Vacation Plan</title>
 </head>
<body>
<h1>Divya sri selects a vacation</h1>
<br>
<form>
<input type="checkbox" id="air" name="transport" value="True">
<label for="air">Travel by Air</label></br>

<input type="checkbox" id="domestic" name="reservation" value="True">
<label for="domestic">Domestic</label></br>

<input type="checkbox" id="resort" name="accomodation" value="False">
<label for="resort">Resort</label></br>

<input type="button" value="Select a vacation" onclick="selectVacation()">
</form>
<p id="result_checkbox">The result for vacation planning will display here...</p>
<br>
<h2>Getting input</h2>

<form>
    <label for="city">Enter a city</label>
    <input type ="text" id="city" name="name_of_name" value="city"> <br>

    <label for="price">Enter price</label>
    <input type ="text" id="price" name="vacation_price"> <br>

    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>


<p id="result">This text will be replaced </p>

<script> 
my_vacation = {}

function selectVacation() {
    my_vacation = {}
    my_vacation.air = document.getElementById("air").checked
    my_vacation.domestic = document.getElementById("domestic").checked
    my_vacation.resort = document.getElementById("resort").checked
    out = document.getElementById("result_checkbox")

    out.innerHTML = JSON.stringify(my_vacation)
}

function updateVacation(){
    city = document.getElementById("city").value
    price = document.getElementById("price").value
    
    my_vacation["city"] = city
    my_vacation["price"] =price
    out = document.getElementById("result")
    out.innerHTML = JSON.stringify(my_vacation)
}
</script>

</body>
</html>
